<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calendar</title>
  </head>
  <body>
    <!-- Main container -->
    <div class="container">
      <!-- Calendar container -->
      <div class="calendar">
        <!-- Left section for date and day -->
        <div class="left">
          <!-- Placeholder for date -->
          <p class="date"></p>
          <!-- Placeholder for day -->
          <p class="day"></p>
        </div>

        <!-- Right section for month and year -->
        <div class="right">
          <!-- Placeholder for month -->
          <p class="month"></p>
          <!-- Placeholder for year -->
          <p class="year"></p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
